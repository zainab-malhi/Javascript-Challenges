<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>button</title>
    <link rel="stylesheet" href="calculator.css" />
</head>

<body>
    <h2>Js Challenge 9</h2>

    <h1>100 + 10</h1>

    <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operation">+</button>
    </div>

    <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operation">-</button>
    </div>

    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operation">*</button>
    </div>
   
    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operation">/</button>
    </div>



    <script src="script.js"></script>
</body>

</html>
